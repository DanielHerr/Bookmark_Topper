<!DOCTYPE html>
<html>
  <head>
    <title>
      Bookmark Reorderer Options
    </title>
  </head>
  <body>
    <p>When should bookmarks be moved to the top after changing folders?</p>
    <form>
      <input id="always" type="radio" name="when"> Always <br>
      <input id="ask" type="radio" name="when"> After Asking <br>
      <input id="never" type="radio" name="when"> Never <br>
    </form>
    <script src="options.js"></script>
  </body>
</html>
